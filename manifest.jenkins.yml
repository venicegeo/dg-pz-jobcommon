applications:
- name: pz-jobcommon
  host: pz-jobcommon
  path: pz-jobcommon.jar
  buildpack: https://github.com/cloudfoundry/java-buildpack.git
  memory: 1024M
  instances: 1
  timeout: 80
  services:
